<ion-header>
  <ion-toolbar>
    <ion-title>Routine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--Creatining a tab menu-->
<ion-tabs class="iontabs1">
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/ionic" tab="Schedule">
      <ion-icon name="calendar-clear-outline"></ion-icon>
      <ion-label>Schedule</ion-label>
      <!-- <ion-badge>6</ion-badge> -->
    </ion-tab-button>

    <ion-tab-button routerLink="/routine" tab="Routines">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>Routines</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/set-routines" tab="Set Routines">
      <ion-icon name="hammer-outline"></ion-icon>
      <ion-label>Set Routines</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/blocks" tab="Blocks">
      <ion-icon name="cube-outline"></ion-icon>
      <ion-label>Blocks</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/tags" tab="Tags">
      <ion-icon name="pricetags-outline"></ion-icon>
      <ion-label>Tags</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>
